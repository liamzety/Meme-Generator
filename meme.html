<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/logo.png" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/62b99758ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onkeydown="onMoveTxt(event)" onload="init()">
    <header>
      <div class="filter">
        <div class="logo-img-container">
          <img class="logo" src="imgs/logo.png" alt="" />
        </div>

        <div class="filter-links">
          <a class="active-page" onclick="backToGallery()" href="#">Gallery</a>
          <div class="vl"></div>
          <a href="#about" onclick="backToAbout()">About</a>
        </div>
        <div class="hamburger-menu" hidden>
          <label
            onclick="changeHamburgerIcon()"
            for="checkbox"
            class="fas fa-bars"
          ></label>
          <input class="checkbox" type="checkbox" id="checkbox" hidden />

          <div class="filter-links-hamburger">
            <a class="active-page" onclick="backToGallery()" href="#"
              >Gallery</a
            >
            <div class="vl"></div>
            <a href="#about" onclick="backToAbout()">About</a>
          </div>
        </div>
      </div>
    </header>

    <nav>
      <div class="navbar">
        <input
          onchange="onSearch(this.value)"
          type="text"
          placeholder="Enter search keyword"
        />

        <div class="tags"></div>
      </div>
    </nav>

    <div class="gallery-bg">
      <section class="meme-gallery grid-container">
        <!-- GALLERY RENDER -->
      </section>
    </div>

    <section class="meme-container hidden">
      <div class="meme-control">
        <canvas
          onmousedown="onMoveTxt(event)"
          class="meme-canvas"
          width="500"
          height="500"
        >
          <!-- CANVAS RENDER -->
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>

      <section class="meme-editor">
        <p>
          Usage: Use the arrow keys or click the mouse to move the current text.
        </p>
        <input
          class="meme-text"
          oninput="onChangeMemeTxt(this)"
          type="text"
          onfocus="this.value=''"
          placeholder="text here"
        />

        <div onclick="onSwitchLine()" class="btn-switch controls-btn">
          <i class="fas fa-sort"></i>
        </div>
        <div onclick="onAddLine()" class="btn-add controls-btn">
          <i class="fas fa-plus"></i>
        </div>
        <div onclick="onDeleteLine()" class="btn-trash controls-btn">
          <i class="fas fa-trash-alt"></i>
        </div>

        <input
          class="font-sizer"
          oninput="onChangeMemeFont(this)"
          type="number"
          onfocus="this.value=''"
          placeholder="Size"
        />

        <div class="btn-align-left controls-btn">
          <i class="fas fa-align-left"></i>
        </div>
        <div class="btn-align-center controls-btn">
          <i class="fas fa-align-center"></i>
        </div>
        <div class="btn-align-right controls-btn">
          <i class="fas fa-align-right"></i>
        </div>
        <div class="btn-brush controls-btn">
          <i class="fas fa-palette"></i>
        </div>
        <select name="" class="btn-select">
          <option value="">Impact</option>
        </select>
        <div class="btn-stroke controls-btn">
          <i class="fas fa-bold"></i>
        </div>

        <button class="btn-download" onclick="onDownload()">Download</button>
        <a id="link"></a>
      </section>
    </section>

    <section id="about" class="author container">
      <div class="author-img-wrapper">
        <img src="imgs/author.jpeg" alt="" />
      </div>
      <div class="author-txt-wrapper">
        <h2>Liam Zety</h2>
        <p>
          Web-developer; Personal trainer and a hard worker, loves a good
          challange
        </p>
        <p>I guess i also love history.</p>
        <div class="footer-icons">
          <div class="icon-wrapper">
            <img src="icons/li-logo.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="icons/github-logo.png" alt="" />
          </div>
          <div class="icon-wrapper">
            <img src="icons/face-logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="logo-img-container">
          <img class="logo" src="imgs/logo.png" alt="" />
        </div>
        <p>all rights reserved 2020</p>
      </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>
